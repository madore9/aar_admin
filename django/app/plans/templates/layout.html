{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AAR Admin{% endblock %}</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS 4 (CDN for development) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        myh: {
                            50: '#fef2f2',
                            100: '#fde6e6',
                            200: '#fbd0d2',
                            300: '#f7aaac',
                            400: '#f17b80',
                            500: '#e74c57',
                            600: '#d32b40',
                            700: '#a51c30',
                            800: '#951c31',
                            900: '#801b30',
                            950: '#470a15',
                        },
                    },
                },
            },
        }
    </script>

    <style>
        :root {
            --color-myh-50: #fef2f2;
            --color-myh-100: #fde6e6;
            --color-myh-200: #fbd0d2;
            --color-myh-300: #f7aaac;
            --color-myh-400: #f17b80;
            --color-myh-500: #e74c57;
            --color-myh-600: #d32b40;
            --color-myh-700: #a51c30;
            --color-myh-800: #951c31;
            --color-myh-900: #801b30;
            --color-myh-950: #470a15;
            --color-primary: #a51c30;
            --color-primary-light: #fde6e6;
            --color-primary-dark: #801b30;
        }
    </style>

    <!-- Portal Design System CSS -->
    <link rel="stylesheet" href="{% static 'css/portal-design-system.css' %}">
    
    <!-- App CSS (AAR-specific overrides) -->
    <link rel="stylesheet" href="{% static 'css/aar.css' %}">
</head>
<body class="bg-white text-neutral-800 flex flex-col min-h-screen text-sm md:text-base font-sans">
    {% include 'header.html' %}

    <main class="flex-1 max-w-7xl w-full mx-auto px-4 md:px-8 py-6">
        {% block content %}{% endblock %}
    </main>

    {% block modals %}{% endblock %}

    <!-- Toast Container (UI-008: role="alert" for accessibility) -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2" role="alert" aria-live="polite"></div>

    <!-- Preline 3.0.1 -->
    <script src="https://cdn.jsdelivr.net/npm/preline@3.0.1/dist/preline.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
