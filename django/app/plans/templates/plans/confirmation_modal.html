{% load static %}

<!-- Confirmation Modal - Preline Overlay -->
<div id="confirmation-modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[60] overflow-x-hidden overflow-y-auto" tabindex="-1">
    <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-300 mt-0 opacity-0 transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
        <div class="bg-white rounded-lg shadow-lg border border-neutral-200 flex flex-col max-h-[90vh]">
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-neutral-200">
                <h3 class="text-lg font-semibold text-neutral-900">Confirm Changes</h3>
                <button type="button" class="text-neutral-400 hover:text-neutral-600 focus:outline-none" data-hs-overlay="#confirmation-modal">
                    <span class="sr-only">Close</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="px-6 py-4 overflow-y-auto flex-1">
                <!-- Changes Summary -->
                <div class="space-y-3 mb-6">
                    <!-- Courses to Add -->
                    <div class="flex items-center justify-between p-3 bg-green-50 border border-green-200 rounded-lg">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <span class="text-sm font-medium text-green-800">Courses to Add</span>
                        </div>
                        <span id="cm-add-count" class="text-lg font-bold text-green-700">0</span>
                    </div>

                    <!-- Courses to Remove -->
                    <div class="flex items-center justify-between p-3 bg-red-50 border border-red-200 rounded-lg">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                            </svg>
                            <span class="text-sm font-medium text-red-800">Courses to Remove</span>
                        </div>
                        <span id="cm-remove-count" class="text-lg font-bold text-red-700">0</span>
                    </div>

                    <!-- Modifications -->
                    <div class="flex items-center justify-between p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            <span class="text-sm font-medium text-yellow-800">Modifications</span>
                        </div>
                        <span id="cm-modify-count" class="text-lg font-bold text-yellow-700">0</span>
                    </div>
                </div>

                <!-- Scope Selection -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-neutral-700 mb-3">
                        Select Scope <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-start gap-3 p-3 border border-neutral-200 rounded-lg hover:bg-neutral-50 cursor-pointer transition-colors">
                            <input type="radio" name="cm-scope" value="all_students"
                                class="mt-1 w-4 h-4 text-primary focus:ring-primary">
                            <div>
                                <span class="block text-sm font-medium text-neutral-900">All Students</span>
                                <span class="block text-xs text-neutral-500">Applies to all enrolled students</span>
                            </div>
                        </label>

                        <label class="flex items-start gap-3 p-3 border border-neutral-200 rounded-lg hover:bg-neutral-50 cursor-pointer transition-colors">
                            <input type="radio" name="cm-scope" value="incoming_only"
                                class="mt-1 w-4 h-4 text-primary focus:ring-primary">
                            <div>
                                <span class="block text-sm font-medium text-neutral-900">Incoming Class Only</span>
                                <span class="block text-xs text-neutral-500">Applies only to incoming students</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Hidden Inputs -->
                <input type="hidden" id="cm-plan-id" name="plan_id" value="">
                <input type="hidden" id="cm-req-id" name="req_id" value="">
            </div>

            <!-- Modal Footer -->
            <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-neutral-200 bg-neutral-50">
                <button type="button"
                    class="px-4 py-2 text-sm font-medium text-neutral-700 bg-white border border-neutral-300 rounded-lg hover:bg-neutral-50 focus:outline-none"
                    data-hs-overlay="#confirmation-modal">
                    Cancel
                </button>
                <button type="button" id="cm-confirm-btn"
                    class="btn btn-primary
                    disabled>
                    Confirm & Save
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const confirmBtn = document.getElementById('cm-confirm-btn');
    const scopeRadios = document.querySelectorAll('input[name="cm-scope"]');

    // Enable confirm button when scope is selected
    scopeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            confirmBtn.disabled = false;
        });
    });

    // Confirm button click handler
    if (confirmBtn) {
        confirmBtn.addEventListener('click', function() {
            const event = new CustomEvent('confirmation-modal-confirm', {
                detail: {
                    scope: document.querySelector('input[name="cm-scope"]:checked')?.value,
                    planId: document.getElementById('cm-plan-id').value,
                    reqId: document.getElementById('cm-req-id').value
                }
            });
            document.dispatchEvent(event);
        });
    }
});

window.showConfirmationModal = function(planId, reqId, addCount, removeCount, modifyCount) {
    document.getElementById('cm-plan-id').value = planId || '';
    document.getElementById('cm-req-id').value = reqId || '';
    document.getElementById('cm-add-count').textContent = addCount || 0;
    document.getElementById('cm-remove-count').textContent = removeCount || 0;
    document.getElementById('cm-modify-count').textContent = modifyCount || 0;

    // Reset scope selection
    document.querySelectorAll('input[name="cm-scope"]').forEach(radio => {
        radio.checked = false;
    });
    document.getElementById('cm-confirm-btn').disabled = true;

    // Open modal
    const modal = document.getElementById('confirmation-modal');
    if (window.HSOverlay) {
        HSOverlay.open(modal);
    } else {
        modal.classList.remove('hidden');
    }
};
</script>
