<!-- Add/Edit Requirement Modal -->
<div id="requirement-modal" class="hs-overlay hidden w-full h-full fixed top-0 left-0 z-[60] overflow-x-hidden overflow-y-auto">
    <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-300 mt-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
        <div class="flex flex-col bg-white border shadow-sm rounded-xl p-6 w-full">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-neutral-800">
                    <span id="rm-title">Add Requirement</span>
                </h3>
                <button type="button" class="flex justify-center items-center w-7 h-7 rounded-full text-neutral-500 hover:bg-neutral-100 focus:outline-none" data-hs-overlay="#requirement-modal">
                    <span class="sr-only">Close</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>

            <!-- Hidden Inputs -->
            <input type="hidden" id="rm-plan-id">
            <input type="hidden" id="rm-req-id">

            <!-- Form Fields -->
            <div class="space-y-4">
                <div>
                    <label for="rm-req-title" class="form-label">Title <span class="text-red-500">*</span></label>
                    <input type="text" id="rm-req-title" required placeholder="e.g., Core Computer Science"
                        class="form-control">
                </div>
                <div>
                    <label for="rm-req-description" class="form-label">Description</label>
                    <textarea id="rm-req-description" rows="3" placeholder="Optional description..."
                        class="form-control"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="rm-req-courses-count" class="form-label">Required Courses</label>
                        <input type="number" id="rm-req-courses-count" min="0" placeholder="0"
                            class="form-control">
                    </div>
                    <div>
                        <label for="rm-req-units" class="form-label">Required Units</label>
                        <input type="number" id="rm-req-units" min="0" placeholder="0"
                            class="form-control">
                    </div>
                </div>
                <div>
                    <label for="rm-req-gpa" class="form-label">Minimum GPA</label>
                    <select id="rm-req-gpa"
                        class="form-control">
                        <option value="">No Minimum</option>
                        <option value="4.0">4.0 (A)</option>
                        <option value="3.67">3.67 (A-)</option>
                        <option value="3.33">3.33 (B+)</option>
                        <option value="3.0">3.0 (B)</option>
                        <option value="2.67">2.67 (B-)</option>
                        <option value="2.33">2.33 (C+)</option>
                        <option value="2.0">2.0 (C)</option>
                        <option value="1.67">1.67 (D+)</option>
                    </select>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 pt-4 border-t border-neutral-200 flex justify-end gap-2">
                <button type="button" class="btn btn-white" data-hs-overlay="#requirement-modal">
                    Cancel
                </button>
                <button type="button" id="rm-save-btn" class="btn btn-primary">
                    Save Requirement
                </button>
            </div>
        </div>
    </div>
</div>
