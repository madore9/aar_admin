<!-- Add Course Modal -->
<div id="add-course-modal" class="hs-overlay hidden w-full h-full fixed top-0 left-0 z-[60] overflow-x-hidden overflow-y-auto">
    <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-300 mt-0 ease-out transition-all sm:max-w-2xl sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
        <div class="flex flex-col bg-white border shadow-sm rounded-xl p-6 w-full">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-neutral-800">
                    Add Courses to <span id="acm-req-title"></span>
                </h3>
                <button type="button" class="flex justify-center items-center w-7 h-7 rounded-full text-neutral-500 hover:bg-neutral-100 focus:outline-none" data-hs-overlay="#add-course-modal">
                    <span class="sr-only">Close</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>

            <!-- Hidden Inputs -->
            <input type="hidden" id="acm-plan-id">
            <input type="hidden" id="acm-req-id">

            <!-- Tab Navigation -->
            <div class="border-b border-neutral-200 mb-4">
                <nav class="flex space-x-1" role="tablist">
                    <button type="button" class="hs-tab-active:border-[#a51c30] hs-tab-active:text-[#a51c30] py-2 px-4 text-sm font-medium border-b-2 border-transparent text-neutral-600 hover:text-neutral-800 active" data-hs-tab="#acm-tabpane-search" aria-selected="true">
                        Search &amp; Add
                    </button>
                    <button type="button" class="hs-tab-active:border-[#a51c30] hs-tab-active:text-[#a51c30] py-2 px-4 text-sm font-medium border-b-2 border-transparent text-neutral-600 hover:text-neutral-800" data-hs-tab="#acm-tabpane-wildcards" aria-selected="false">
                        Wildcards
                    </button>
                    <button type="button" class="hs-tab-active:border-[#a51c30] hs-tab-active:text-[#a51c30] py-2 px-4 text-sm font-medium border-b-2 border-transparent text-neutral-600 hover:text-neutral-800" data-hs-tab="#acm-tabpane-from-list" aria-selected="false">
                        Add From List
                    </button>
                    <button type="button" class="hs-tab-active:border-[#a51c30] hs-tab-active:text-[#a51c30] py-2 px-4 text-sm font-medium border-b-2 border-transparent text-neutral-600 hover:text-neutral-800" data-hs-tab="#acm-tabpane-shared" aria-selected="false">
                        Shared Lists
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="flex-1 overflow-y-auto max-h-[50vh]">
                <!-- Tab 1: Search & Add -->
                <div id="acm-tabpane-search" role="tabpanel">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Search Courses</label>
                        <input type="text" id="acm-search-input" placeholder="Search by course ID, title, or department..."
                            class="w-full border border-neutral-300 rounded-lg px-3 py-2 text-sm focus:ring-1 focus:ring-[#a51c30] focus:border-[#a51c30]">
                    </div>
                    <div id="acm-search-results" class="mb-4 space-y-1 max-h-48 overflow-y-auto">
                        <p class="text-sm text-neutral-500 text-center py-4">Start typing to search courses</p>
                    </div>
                    <div id="acm-staging-container" class="hidden mb-4">
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Selected Courses</label>
                        <div id="acm-staged" class="flex flex-wrap gap-2 min-h-[40px] p-2 border border-neutral-200 rounded-lg"></div>
                    </div>
                    <button type="button" id="acm-add-staged-btn" class="w-full bg-[#a51c30] hover:bg-[#801b30] text-white font-medium py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Add Selected Courses
                    </button>
                </div>

                <!-- Tab 2: Wildcards -->
                <div id="acm-tabpane-wildcards" class="hidden" role="tabpanel">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Wildcard Patterns</label>
                        <textarea id="acm-wildcard-input" rows="6" placeholder="CS1##&#10;CS*&#10;MATH##"
                            class="w-full border border-neutral-300 rounded-lg px-3 py-2 text-sm focus:ring-1 focus:ring-[#a51c30] focus:border-[#a51c30] font-mono"></textarea>
                        <p class="text-xs text-neutral-500 mt-1">Use # for single character, * for any characters. One pattern per line.</p>
                    </div>
                    <div id="acm-wildcard-review" class="hidden mb-4 p-3 bg-neutral-50 rounded-lg">
                        <p class="text-sm font-medium text-neutral-700">Pattern Review</p>
                        <div class="mt-2 flex gap-4 text-sm">
                            <span class="text-green-600">Valid: <span id="acm-valid-count">0</span></span>
                            <span class="text-orange-600">Duplicates: <span id="acm-duplicate-count">0</span></span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button type="button" id="acm-review-wildcards-btn" class="flex-1 border border-neutral-300 text-neutral-700 hover:bg-neutral-50 font-medium py-2 px-4 rounded-lg">
                            Review Patterns
                        </button>
                        <button type="button" id="acm-add-wildcards-btn" class="flex-1 bg-[#a51c30] hover:bg-[#801b30] text-white font-medium py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Add Wildcards
                        </button>
                    </div>
                </div>

                <!-- Tab 3: Add From List -->
                <div id="acm-tabpane-from-list" class="hidden" role="tabpanel">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Select Course List</label>
                        <select id="acm-course-list-select"
                            class="w-full border border-neutral-300 rounded-lg px-3 py-2 text-sm focus:ring-1 focus:ring-[#a51c30] focus:border-[#a51c30]">
                            <option value="">Choose a list...</option>
                            {% for list in course_lists %}
                            <option value="{{ list.id }}">{{ list.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="acm-list-preview" class="mb-4 max-h-48 overflow-y-auto">
                        <p class="text-sm text-neutral-500 text-center py-4">Select a course list to preview</p>
                    </div>
                    <button type="button" id="acm-add-from-list-btn" class="w-full bg-[#a51c30] hover:bg-[#801b30] text-white font-medium py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Add All from List
                    </button>
                </div>

                <!-- Tab 4: Shared Lists -->
                <div id="acm-tabpane-shared" class="hidden" role="tabpanel">
                    <div id="acm-shared-info">
                        <p class="text-sm text-neutral-500 text-center py-4">No shared list linked to this requirement.</p>
                    </div>
                    <div id="acm-shared-table" class="hidden">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-neutral-700 uppercase bg-neutral-50">
                                <tr>
                                    <th class="px-4 py-3">Plan Name</th>
                                    <th class="px-4 py-3">Plan Type</th>
                                    <th class="px-4 py-3">Requirement</th>
                                </tr>
                            </thead>
                            <tbody id="acm-shared-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-4 pt-4 border-t border-neutral-200 flex justify-end">
                <button type="button" class="border border-neutral-300 text-neutral-700 hover:bg-neutral-50 font-medium py-2 px-4 rounded-lg" data-hs-overlay="#add-course-modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
